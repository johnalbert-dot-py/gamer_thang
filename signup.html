<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- svg as icon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="./img/logo/light/light-player-logo.svg"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- extension -->
    <link rel="stylesheet" href="./dist/splide/dist/css/splide.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.1.1/css/all.css" crossorigin="anonymouses/v6.1.1/css/all.css" crossorigin="anonymous" />

    <!-- the main external css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <!-- internal css -->
    <style type="text/css">
      body {
        font-family: var(--font-family-2);
        background: linear-gradient(
            180deg,
            rgba(56, 49, 73, 0.699) 0%,
            #1f1f1f 59.9%
          ),
          url(./img/banners/home/valorant.jpg);
        background-size: cover !important;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>

    <title>Sign Up | GamerThang, Just a Gamer Things</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar__brand">
          <img
            src="./img/logo/violet/violet-text-logo.svg"
            id="gamerthang-logo"
            alt="GamerThang, Just a Gamer things"
          />
        </div>
        <ul class="navbar__items">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="community.html">Community</a>
          </li>
          <li>
            <a href="content/support.html">Support</a>
          </li>
          <li>
            <a class="active" href="signup.html">Sign Up</a>
          </li>
          <li>
            <a href="login.html">Log In</a>
          </li>
        </ul>
      </nav>

      <main>
        <section id="auth">
          <div class="auth-left">
            <img
              src="./img/logo/light/light-full-logo.svg"
              alt="GamerThang
            Light"
            />
          </div>
          <div class="auth-right">
            <form method="POST" id="sign-up-form" action="#">
              <div class="auth-right__header">
                <h1>Welcome New User</h1>
                <p>Please fill all fields before submitting the form..</p>
              </div>
              <div class="auth-right__form">
                  <div class="auth-right__form-group" data-for="username">
                    <label for="username">Username:</label>
                    <input
                      type="text"
                      id="username"
                      class="input-default input-md"
                      placeholder="Enter your username"
                      name="username"
                    />
                    <!-- <span class="error-message">
                      This username is already taken.
                    </span> -->
                  </div>
                  <div class="auth-right__form-group"  data-for="fullname">
                    <label for="fullname">Full Name:</label>
                    <input
                      type="text"
                      id="fullname"
                      class="input-default input-md"
                      placeholder="Enter your full Name"
                      name="name"
                    />
                  </div>
                  <div class="auth-right__form-group" data-for="email">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      id="email"
                      class="input-default input-md"
                      placeholder="Enter your email"
                      name="email"

                    />
                  </div>
                  <div class="auth-right__form-group" data-for="password">
                    <label for="password">Password:</label>
                    <input
                      type="password"
                      id="password"
                      class="input-default input-md"
                      placeholder="Enter your password"
                      name="password"
                    />
                  </div>
                  <div class="auth-right__form-group" data-for="confirm-password">
                    <label for="password">Confirm Password:</label>
                    <input
                      type="password"
                      id="password"
                      class="input-default input-md"
                      placeholder="Enter confirmation password"
                      name="confirm-password"

                    />
                  </div>
                  <div class="auth-right__form-group">
                    <button type="submit" class="btn btn-primary btn-sm">
                      Sign Up
                    </button>
                  </div>
                <div class="tips">
                  Already have Account? <a href="login.html">Login</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <section>
        <div class="footer__logo">
          <img src="./img/logo/light/light-full-logo.svg" alt="logo" />
          <h4>" Just a Gamer Things "</h4>
        </div>

        <div class="footer__splitter"></div>

        <div class="footer__menus">
          <div class="footer__menus__item">
            <span> Our Store </span>
            <ul class="footer__list">
              <li class="footer__list__item">
                <a href="community.html">Community</a>
              </li>
              <li class="footer__list__item">
                <a href="content/support.html">Support</a>
              </li>
              <li class="footer__list__item">
                <a href="signup.html">Sign Up</a>
              </li>
              <li class="footer__list__item">
                <a href="login.html">Login</a>
              </li>
            </ul>
          </div>
          <div class="footer__menus__item">
            <span> Resource Used </span>
            <ul class="footer__list">
              <li class="footer__list__item">
                <a href="https://playvalorant.com/en-us/" target="_blank"
                  >Riot Games</a
                >
              </li>
              <li class="footer__list__item">
                <a href="https://store.epicgames.com/en-US/" target="_blank"
                  >Epic Games</a
                >
              </li>
              <li class="footer__list__item">
                <a href="https://store.steampowered.com/" target="_blank"
                  >Steam</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
    </footer>

    <script src="./dist/splide/dist/js/splide.min.js"></script>
    <script src="./dist/fontawesome/js/all.min.js"></script>
    <script src="./js/auth.js"></script>

  </body>
</html>
