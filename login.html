<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- internal css -->
    <style type="text/css">
      body {
        font-family: var(--font-family-2);
        background: linear-gradient(
            180deg,
            rgba(56, 49, 73, 0.699) 0%,

    <title>Login | GamerThang, Just a Gamer Things</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar__brand">
          <img
            src="./img/logo/violet/violet-text-logo.svg"
            id="gamerthang-logo"
            alt="GamerThang, Just a Gamer things"
          />
        </div>
        <ul class="navbar__items">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="community.html">Community</a>
          </li>
          <li>
            <a href="content/support.html">Support</a>
          </li>
          <li>
            <a href="signup.html">Sign Up</a>
          </li>
          <li>
            <a class="active" href="login.html">Log In</a>
          </li>
        </ul>
      </nav>

      <main>
        <section id="auth">
          <div class="auth-left">
            <img
              src="./img/logo/light/light-full-logo.svg"
              alt="GamerThang
            Light"
            />
          </div>
          <div class="auth-right">
            <form>
              <div class="auth-right__header">
                <h1>Welcome Back</h1>
                <p>Please enter your username and password to login.</p>
              </div>
              <div class="auth-right__form">
                <form method="POST">
                  <div class="auth-right__form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      id="email"
                      class="input-default input-md"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="auth-right__form-group">
                    <label for="password">Password:</label>
                    <input
                      type="password"
                      id="password"
                      class="input-default input-md"
                      placeholder="Enter your password"
                    />
                  </div>
                  <div class="auth-right__form-group">
                    <button type="btn" class="btn btn-primary btn-sm">
                      Log In
                    </button>
                  </div>
                </form>
                <div class="tips">
                  Don't have a Account? <a href="signup.html">Sign Up</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <section>
        <div class="footer__logo">
          <img src="./img/logo/light/light-full-logo.svg" alt="logo" />
          <h4>" Just a Gamer Things "</h4>
        </div>

        <div class="footer__splitter"></div>

        <div class="footer__menus">
          <div class="footer__menus__item">
            <span> Our Store </span>
            <ul class="footer__list">
              <li class="footer__list__item">
                <a href="community.html">Community</a>
              </li>
              <li class="footer__list__item">
                <a href="content/support.html">Support</a>
              </li>
              <li class="footer__list__item">
                <a href="signup.html">Sign Up</a>
              </li>
              <li class="footer__list__item">
                <a href="login.html">Login</a>
              </li>
            </ul>
          </div>
          <div class="footer__menus__item">
            <span> Resource Used </span>
            <ul class="footer__list">
              <li class="footer__list__item">
                <a href="https://playvalorant.com/en-us/" target="_blank"
                  >Riot Games</a
                >
              </li>
              <li class="footer__list__item">
                <a href="https://store.epicgames.com/en-US/" target="_blank"
                  >Epic Games</a
                >
              </li>
              <li class="footer__list__item">
                <a href="https://store.steampowered.com/" target="_blank"
                  >Steam</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
    </footer>

    <script src="./dist/splide/dist/js/splide.min.js"></script>
    <script src="./dist/fontawesome/js/all.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const splide = new Splide(".splide:nth-child(1)", {
          autoplay: true,
          type: "loop",
          interval: 5000,
          perPage: 1,
          arrows: false,
          pagination: false,
        }).mount();

        const splide2 = new Splide(document.querySelectorAll(".splide")[1], {
          autoHeight: true,
          autoWidth: true,
          autoplay: true,
          perPage: 1,
          perMove: 1,
          type: "slide",
          arrows: false,
          pagination: false,
        }).mount();

        let gameSlider = document
          .querySelectorAll(".game-slider__item")
          .forEach((slider) => {
            slider.addEventListener("click", () => {
              let page = slider.getAttribute("page");
              splide.go(parseInt(page) - 1);
              console.log("paging to " + page);
            });
          });

        splide.on("moved", (currentIndex, prevIndex) => {
          let page = currentIndex + 1;
          let activeSlider = document.querySelector(
            ".game-slider__item[page='" + page + "']"
          );

          document
            .querySelectorAll(".game-slider__item.active")
            .forEach((slider) => {
              slider.classList.remove("active");
            });
          activeSlider.classList.add("active");
        });
      });
    </script>
  </body>
</html>
